<div>
    <h2>高校锦集</h2>
    <br>
    <ul class="ex01">
        <li><a href="http://www.xiyou.edu.cn/" target="_blank" title="西安邮电大学（Xi`an University of Posts & Telecommunications）简称“西邮”，位于古都西安，创建于1950年，是国家工业和信息化部与陕西省政府共建高校，国家布点设立并重点建设的几所邮电高校之一。1959年3月经国务院批准开始本科教育并定名为西安邮电学院，成为邮电部、信息产业部（现工业和信息化部）直属重点高校；2000年划归陕西省，实行中央与地方共建，以陕西省管理为主的管理体制。是一所以工学为主，以信息科学技术为鲜明特色，工、理、管、经、文、法、艺多学科协调发展的教学研究型大学，学校是中国人民解放军后备军官选拔培养基地、陕西省博士后创新基地、全军首批试办边防军人子女预科班的高校。"><img src="img/西安邮电大学.jpg"/><span>西安邮电大学</span></a></li>
        <li><a href="#" title="西安交通大学（Xi'an Jiaotong University）简称“西安交大”，位于古都西安，是中华人民共和国教育部直属全国重点综合性研究型大学，是国家“七五”、“八五”首批重点建设高校之一，“211工程”首批重点建设的七所大学之一，“985工程”首批重点建设的九所高校之一，“双一流”战略的36所一流大学A类建设高校之一。是中国九校联盟（C9）、中国大学校长联谊会、“111计划”成员，“珠峰计划”首批11所名校之一，教育部首批“卓越工程师教育培养计划”高校，" ><img src="img/西安交通大学.jpg" /><span>西安交通大学</span></a></li>
        <li><a href="#" title="西安电子科技大学（Xidian University），简称“西电”或“西军电”，是中华人民共和国教育部直属的全国重点大学，由教育部与工信部、国防科技工业局、中国电子科技集团公司 。是1959年首批20所全国重点大学、首批国家“双一流”世界一流学科建设高校、北京高科大学联盟成员高校之一 ，入选国家首批“211工程”、“985工程优势学科创新平台”、“2011计划”、“111计划”、“卓越工程师教育培养计划”，是中国电子信息领域科学研究和人才培养的核心基地，中国雷达、信息论、密码学、电子对抗、微波天线等学科的发源地"><img src="img/西安电子科技大学.jpg" /><span>西安电子科技大学</span></a></li>
        <li><a href="#" ><img src="img/陕西师范大学.jpg" /><span>陕西师范大学</span></a></li>
        <li><a href="#" ><img src="img/西北大学.jpg" title="陕西师范大学（Shaanxi Normal University）简称“陕西师大”、“陕师大”，坐落于古都西安，是中华人民共和国六所教育部直属师范大学之一，国家“211工程”、“985工程优势学科创新平台”重点建设大学，是国家“双一流”世界一流学科建设高校，入选“111计划”、“2011计划”、“卓越教师培养计划”、”海外高层次人才引进计划“、“国家建设高水平大学公派研究生项目”，“中俄教育类高校联盟”成员，国家师范生免费教育试点院校，中国政府奖学金来华留学生接收院校，是国家培养高等院校、中等学校师资和教育管理干部以及其他高级专门人才的重要基地，被誉为中国西北地区 “ 教师的摇篮 ” 。"/><span>西北大学</span></a></li>
        <li><a href="#" ><img src="img/长安大学.jpg" title="长安大学（Chang'an University）座落于古都西安，是中华人民共和国教育部直属的全国重点大学，由教育部和交通运输部、国土资源部、住房和城乡建设部、陕西省人民政府“四部一省”共建，是国家首批“双一流”世界一流学科建设高校，是国家首批“211工程”、“985工程优势学科创新平台”、“111计划”、国家建设高水平大学公派研究生项目”和“卓越工程师教育培养计划”重点建设高校。是高水平行业特色大学优质资源共享联盟、中俄交通大学联盟成员高校，是招收留学生和首批招收港、澳、台学生的高校之一，拥有全国高校唯一的汽车综合试验场。"/><span>长安大学</span></a></li>
        <li><a href="#"><img src="img/西北农林科技大学.jpg" title="西北农林科技大学（Northwest A&F University）简称“西农”或“西北农大”，坐落于中国农科城杨凌，是教育部直属全国重点大学、中管32所副部级建制重点大学之一，国家“双一流”世界一流大学建设高校 [1]  ，“985工程”、“211工程”重点建设高校，“111计划”、“2011计划”、“千人计划”、“卓越农林人才教育培养计划”、“国家建设高水平大学公派研究生项目”、“国家大学生创新性实验计划”成员。教育部“援疆学科建设计划”40所全国重点大学之一"/><span>西北农林科技大学</span></a></li>
        <li><a href="#"><img src="img/西安工业大学.jpg" title="西安工业大学简称”西安工大“，是中国西北地区唯一一所以兵工为特色，以工为主，理、文、经、管、法协调发展的教学研究型大学，原中华人民共和国兵器工业部直属的七所本科院校之一（“兵工七子”），是“十二五”期间陕西省重点建设的高水平教学研究型大学、陕西省人民政府与中国兵器工业集团、国家国防科技工业局共建高校、教育部“卓越工程师教育培养计划”试点高校、陕西省大学生创新能力培养综合改革试点学校。" /><span>西安工业大学</span></a></li>
        <li><a href="#" ><img src="img/西安外国语大学.jpg" title="西安外国语大学（Xi`an International Studies University），简称西外大、西外，位于古都西安，是新中国最早建立的四所外语院校之一，陕西省高水平重点建设大学，博士学位授予单位，是一所以外语教育和人文学科为主体，社会学科、管理学科和理学学科协调发展的多学科外国语大学." /><span>西安外国语大学</span></a></li>
        <li><a href="#" ><img src="img/西安工程大学.jpg" title="西安工程大学（Xi`an Polytechnic University），简称西工程大（XPU)，位于世界历史文化名城——陕西省西安市，是经国家教育部批准成立的中国西部地区一所以纺织服装为特色的工、理、文、管、经、法、教、艺术等多学科协调发展、特色鲜明的省属综合性普通本科高等学校，为教育部“卓越工程师教育培养计划”高校，陕西省高水平大学建设高校，首批“陕西省2011协同创新中心”立项建设高校，拥有硕士学位授予权。"/><span>西安工程大学</span></a></li>
        <li><a href="#" ><img src="img/西安科技大学.jpg"  title="西安科技大学（Xi`an University of Science and Technology）简称“西科大”，位于古都西安，建立于1958年9月。其前身是西安交通大学地质、采矿系调出”建立的西安矿业学院，2003年4月经教育部批准更名为“西安科技大学“。"/><span>西安科技大学</span></a></li>
        <li><a href="#" ><img src="img/西安石油大学.jpg" title="西安科技大学（Xi`an University of Science and Technology）简称“西科大”，位于古都西安，建立于1958年9月。其前身是西安交通大学地质、采矿系调出”建立的西安矿业学院，2003年4月经教育部批准更名为“西安科技大学“。" /><span>西安石油大学</span></a></li>
    </ul>
